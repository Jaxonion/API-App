<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SkateHelp</title>
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06bc6f4ba0.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>SkateHelp</header>

    <div class='input-form'>
      <div class='inner-box'>
        <form class='inner-box'>
          <input class='whereToSkate input' placeholder='Where do you want to skate? (ZIP CODE)' required
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type = "number"
        maxlength = "5"
          />
          <select class='trickToLearn input' required>
            <option value="" disabled selected>What trick do you want to learn?</option>
            <option value='ollie'>Ollie</option>
            <option value='Fakie Ollie'>Fakie Ollie</option>
            <option value='kickflip'>Kickflip</option>
            <option value='heelflip'>Heelflip</option>
            <option value='Backside Pop-Shuvit'>Backside Pop-Shuvit</option>
            <option value='Pop-Shuvit'>Pop-Shuvit</option>
            <option value='Backside 180'>Backside 180</option>
            <option value='Frontside 180'>Frontside 180</option>
            <option value='Nollie'>Nollie</option>
            <option value='Varial'>Varial</option>
            <option value='Varial Heelflip'>Varial Heelflip</option>
            <option value='360 flip'>360 flip</option>
            <option value='Fakie Kickflip'>Fakie Kickflip</option>
            <option value='Fakie Heelflip'>Fakie Heelflip</option>
            <option value='Half-Cab'>Half-Cab</option>
          </select>
          <button type='submit' class='learnIt input'>Learn It!</button>
        </form>
      </div>
    </div>
    <div class='container'>
      <div class='left-box hidden'>
      </div>
      <div class='right-box hidden'></div>
    </div>
    <div class='footer'>
    </div>





    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
