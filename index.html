<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SkateHelp</title>
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06bc6f4ba0.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header>SkateHelp</header>

    <div class='input-form'>
      <div class='inner-box'>
        <input class='whereToSkate input' type='text' placeholder='Where do you want to skate?'>
        <input class='trickToLearn input' placeholder='Trick you want to learn'>
        <button class='learnIt input'>Learn It!</button>
      </div>
    </div>
    <div class='container'>
      <div class='left-box hidden'>
        <div class='top-box small'></div>
        <div class='bottom-box small'></div>
      </div>
      <div class='right-box hidden'></div>
    </div>
    <div class='footer'>
    </div>





    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
